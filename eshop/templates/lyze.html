<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<body>
<nav class="blue">
    <div class="nav-wrapper">
      <ul class="left hide-on-med-and-down">
          <li class="tab"><a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a></li>
          <li class="tab"><a href="/"><i class="medium material-icons">home</i></a></li>
          <li class="tab"><a href="kola">kola</a></li>
          <li class="tab"><a href="lyze">lyže</a></li>
          <li class="tab"><a href="brusle">brusle</a></li>


      </ul>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
          {% if user %}
              <li><span>{{user}}</span></li>
              <li> <span><a class="waves-effect waves-light btn" href="/logout">logout</a></span></li>
          {% else %}
              <li><a href="login">Přihlásit se</a></li>
              <li><a href="registrace">Registrace</a></li>
          {% endif %}
      </ul>

    </div>


  </nav>


<div class="container">
<div class="section">
<div class="row">
     {% for vec in veci %}
         {% if vec.typ == "lyze"%}
         <div class="col s11 m3">
      <div class="card">
        <div class="card-image">
          <img src="images/{{vec.obrazek}}">
          <span class="card-title">{{vec.name}}</span>
        </div>
        <div class="card-content">
          <p>{{vec.popis}}</p>
        </div>
        <div class="card-action">
          <a href="/buy?id={{vec.id}}">koupit</a>
        </div>
      </div>
    </div>
         {% endif %}
     {% endfor %}


</div>
</div>
    </div>



</body>




  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
